<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>BATTLESHIP</h1></header>
        <section id="game">
            <div id="player-one" class="space">
                <div id="board-one" class="board"></div>
                <div class="info">
                    <span id="name-one">PLAYER 1</span>
                    <div id="ships"><img src="/src/img/ship_ico.png" width="20" height="20"  alt="ships player one">
                        <span id="count-one">3/3</span>
                    </div>
                </div>
            </div>
            <dialog id="initial" hidden>
                <h3>ORGANIZE THE FLEET</h3>
                <div id="storage"></div>
                <input id="input-one" type="text" value="Player 1">
                <button type="button" id="btn">CONFIRM</button>
            </dialog>
            <div id="player-two" class="space">
                <div id="board-two" class="board"></div>
                <div class="info">
                    <span id="name-two">COMPUTER</span>
                    <div id="ships"><img src="/src/img/ship_ico.png" width="20" height="20" alt="ships player two">
                        <span id="count-two">3/3</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
