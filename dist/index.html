<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Battleship</title><link rel="preconnect" priority="high" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><h1>BATTLESHIP</h1></header><section id="game"><div id="player-one" class="space"><div class="info"><span id="name-one">PLAYER</span><div id="ships"><img src="./img/ship_ico.png" width="20" height="20" alt="ships player one"> <span id="count-one" class="ship-count"></span></div></div><div id="board-one" class="board"></div></div><form id="initial"><div id="create-info"><h4 id="ship-name">ORGANIZE THE FLEET</h4><div><p id="ship-size">▸ Drag to move</p><p id="ship-stock">▸ Click to Rotate</p></div></div><button type="button" id="btn">CONFIRM</button></form><div id="player-two" class="space hide"><div class="info"><span id="name-two">COMPUTER</span><div id="ships"><img src="./img/ship_ico.png" width="20" height="20" alt="ships player two"> <span id="count-two" class="ship-count"></span></div></div><div id="board-two" class="board"></div></div></section><dialog id="modal"><h2 id="game-over">GAME OVER</h2><button id="btn-new">NEW GAME</button></dialog></body></html>
